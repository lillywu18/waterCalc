<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathroom Water Calculator</title>
</head>
<body>
  <section>
      	<h1 id="title">Bathroom Water Calculator</h1>
        <div class="question">
            <h2>How many times did you flush the toilet today?</h2>
            <form>
                <label for="flushes">Number of times:</label><br>
                <input type="text" class="text" id="flushes"><br>
            </form> 
        </div>
        <div class="explain-result" style="display: none;">
            <h2 id="answer1"></h2>
        </div>
        <div class="question">
            <h2> How many rolls of toilet paper do you use per month? </h2>
            <form>
                <label for="rolls">Number of rolls:</label><br>
                <input type="text" class="text" id="rolls"><br>
            </form> 
        </div>
      	<div class="explain-result" style="display: none;">
            <h2 id="answer2"></h2>
        </div>
        <div class="question">
            <h2> How many bottles of shampoo and conditioner do you buy per month? </h2>
            <form>
                <label for="bottles">Number of bottles of shampoo and conditioner:</label><br>
                <input type="text" class = "text" id="bottles"><br>
            </form> 
        </div>
      	<div class="explain-result" style="display: none;">
            <h2 id="answer3"></h2>
        </div>
        <div class="show-result" style="display: none;">
            <h2 id="finalscore"></h2>
        </div>
        <div class="results">
        <button class = "button" onclick="Calculate()"> Calculate My Score!</button>

            <h2>My estimated annual bathroom water usage in gallons is: </h2>
            <h2 id= "score" ></h2>
          

        <h2 id="comment"></h2>
        </div>
  </section>
</body>
</html>

<script type="text/javascript">
    let score = 0;

function Calculate() {
    let average_use = 10836;
    let q1 = Number(document.getElementById('flushes').value) * 365 * 1.6;
    let q2 = Number(document.getElementById('rolls').value) * 12 * 37;
    let q3 = Number(document.getElementById('bottles').value) * 12 * 21.93;
    score = Math.round(Number(q1) + Number(q2) + Number(q3));
    // output = String(score) + " gallons";
    document.getElementById('score').innerHTML = score;
  
  let scale = 100 - (score/average_use) * 100
   document.getElementById('comment').innerHTML = "Your bathroom water score is " ;
     document.getElementById('scale').innerHTML = scale;
  
     if (score < average_use) {
        document.getElementById('scale').innerHTML = scale;
          document.getElementById('comment').innerHTML = "% below the US average. Amazing job!" ;
     }
     else{
       document.getElementById('comment').innerHTML = "% above the US average. Amazing job!" ;
     }
    //     document.getElementById('finalscore').innerText = score + " gallons of water used";
    }
</script>
